spring:
  datasource:
    url: jdbc:h2:mem:coursejdbc
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create # validate | update | create | create-drop
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

  api:
    security:
      token:
        secret: ${JWT_SECRET:my-secret-key}
